<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>khoakhongwibuuu - Main</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body">
    <!-- <body style="display: none;">-->
    <div class="wrapper">
        <div class="profile-card js-profile-card">
            <div class="profile-card__img"><img src="https://avatars.githubusercontent.com/u/88573547?s=400&v=4"
                    alt="profile card"></a></div>
            <div class="profile-card__cnt js-profile-cnt">
                <div class="profile-card__name">khoakhongwibuuu</div>
                <div class="profile-card__txt">Third year student from <strong>Hung Vuong</strong> High School</div>
                <div class="profile-card-loc">
                    <span class="profile-card-loc__icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </span>
                    <span class="profile-card-loc__txt">Binh Duong, Vietnam</span>
                </div>
                <div class="profile-card-inf">
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">
                            <span class="num" id="followers-count"></span>
                        </div>
                        <div class="profile-card-inf__txt">Followers</div>
                    </div>
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">
                            <span class="num" id="following-count"></span>
                        </div>
                        <div class="profile-card-inf__txt">Following</div>
                    </div>
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">
                            <span class="num" id="repo-count"></span>
                        </div>
                        <div class="profile-card-inf__txt">Repositories</div>
                    </div>
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title">
                            <span class="num" id="star-count"></span>
                        </div>
                        <div class="profile-card-inf__txt">Stars</div>
                    </div>
                </div>
                <div class="profile-card-social">
                    <div class="profile-card-social__item facebook">
                        <span class="icon-font">
                            <svg class="icon">
                                <use xlink:href="#icon-facebook"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="profile-card-social__item twitter">
                        <span class="icon-font">
                            <svg class="icon">
                                <use xlink:href="#icon-twitter"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="profile-card-social__item instagram">
                        <span class="icon-font">
                            <svg class="icon">
                                <use xlink:href="#icon-instagram"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="profile-card-social__item github">
                        <span class="icon-font">
                            <svg class="icon">
                                <use xlink:href="#icon-github"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="profile-card-social__item codepen">
                        <span class="icon-font">
                            <svg class="icon">
                                <use xlink:href="#icon-codepen"></use>
                            </svg>
                        </span>
                    </div>
                    <div id="link-copy" class="profile-card-social__item link">
                        <span class="icon-font">
                            <svg class="icon">
                                <use xlink:href="#icon-link"></use>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>

            <div class="profile-card-message js-message">
                <div class="profile-card-form">
                    <div class="profile-card-form__bottom" id="close-message">
                        <div class="profile-card__button button--none">
                            <i class="fa-solid fa-bell"></i>
                            <span>Notification</span>
                        </div>
                    </div>
                    <div class="profile-card-form__container">
                        <span class="profile-card-text" id="notification-name"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="svg-declaration"></div>
    <script src="config.js"></script>
    <script src="graphic.js"></script>
    <script src="script.js"></script>

    </body>

</html>
